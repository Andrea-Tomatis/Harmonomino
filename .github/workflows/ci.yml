name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: jdx/mise-action@v2

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Format
        run: cargo fmt

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: cargo fmt"
          skip_dirty_check: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install clippy
        run: rustup component add clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy
        continue-on-error: true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --verbose

      - name: Run tests
        run: cargo test --verbose

  generate:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [test]
    timeout-minutes: 120
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            experiments:
              - 'experiments/config.toml'
              - 'experiments/run_experiments.py'
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

      - uses: jdx/mise-action@v2

      - name: Check if experiments needed
        id: check
        run: |
          if [ "${{ steps.filter.outputs.experiments }}" == "true" ] || [ -z "$(ls experiments/results/eval_*.csv 2>/dev/null)" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: Swatinem/rust-cache@v2
        if: steps.check.outputs.run == 'true'

      - name: Run experiments
        if: steps.check.outputs.run == 'true'
        working-directory: experiments
        run: uv run python run_experiments.py

      - name: Commit experiment results
        if: steps.check.outputs.run == 'true'
        run: |
          git add -f experiments/results/
          git diff --cached --quiet && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: update experiment results"
          git pull --rebase
          git push

      - name: Generate plots and data exports
        working-directory: experiments
        run: uv run python plot_results.py

      - name: Compile report
        run: typst compile report/main.typ

      - name: Commit figures and report
        run: |
          git add -f report/data/ report/figures/*.pdf report/main.pdf
          git diff --cached --quiet && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: regenerate figures and report"
          git pull --rebase
          git push
