name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: jdx/mise-action@v2

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Format
        run: cargo fmt

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: cargo fmt"
          skip_dirty_check: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install clippy
        run: rustup component add clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy
        continue-on-error: true

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --verbose

      - name: Run tests
        run: cargo test --verbose

  generate:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [test]
    timeout-minutes: 120
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: jdx/mise-action@v2

      - uses: Swatinem/rust-cache@v2

      - name: Restore experiment cache
        uses: actions/cache@v4
        with:
          path: |
            experiments/results/
            experiments/weights/
            experiments/.manifest.json
          key: experiments-${{ hashFiles('experiments/config.toml', 'src/**', 'Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            experiments-
          save-always: true

      - name: Run experiments
        working-directory: experiments
        run: uv run python run_experiments.py

      - name: Generate plots and data exports
        working-directory: experiments
        run: uv run python plot_results.py

      - name: Compile report
        run: typst compile report/main.typ

      - name: Compile presentation
        run: typst compile --root . presentation/main.typ

      - name: Commit figures and report
        run: |
          git add -f report/data/ report/figures/*.pdf report/main.pdf presentation/main.pdf
          git diff --cached --quiet && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: regenerate figures and report"
          git pull --rebase
          git push
